<!DOCTYPE html>
<html lang="no">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>API Data In Table</title>
   <link href="css/style.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@100;200;300;400;500;800&display=swap" rel="stylesheet">
</head>
<body>

   <h1 class="text-center">Storing API data in table_</h1>

   <div class="container">
      <table class="table">
         <thead class="tableHead">
         <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
         </tr>
         </thead>
         <tbody id="tableBody">
         
         </tbody>
      </table>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
