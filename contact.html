<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>

    <main>
        <div class="grid">
            <div class="grid-item">

                <div class="card">

                    <h1>Contact form</h1>

                    <form id="form" action="#">
                        <div class="inputBox">
                            <p><label for="Name" id="label">Name:</label></p>
                            <input type="text" id="name" name="name" maxlength="40" size="10" onkeydown="nameValidation()">
                            <p><span id="nametext"></span></p>
                        </div>
                        <div class="inputBox">
                            <p><label for="Subject" id="label">Subject:</label></p>
                            <input type="text" id="subj" name="subj" maxlength="40" size="10" onkeydown="subjValidation()">
                            <p><span id="subjtext"></span></p>
                        </div>
                        <div class="inputBox">
                            <p><label for="Email" id="label">E-mail:</label></p>
                            <input type="text" id="email" name="email" placeholder="Enter e-mail address" onkeydown="mailValidation()">
                            <p><span id="emailtext"></span></p>
                        </div>
                        <div class="inputBox">
                            <p><label for="Address" id="label">Address:</label></p>
                            <input type="text" id="addr" name="addr" maxlength="40" size="10" onkeydown="addrValidation()">
                            <p><span id="addrtext"></span></p>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </main>

    <script src="js/validation.js"></script>
</body>
</html>
