<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>

    <main>
                <div class="card">

                    <h1>Contact form</h1><i class="fa-solid fa-check"></i>

                    <form id="form" action="#">
                        <div class="inputBox">
                            <p><label for="Name" id="label">Name:</label></p>
                            <input type="text" id="name" name="name" maxlength="40" size="10" onkeydown="nameValidation()">
                            <p><span id="nametext"></span></p>
                        </div>
                        <div class="inputBox">
                            <p><label for="Subject" id="label">Subject:</label></p>
                            <input type="text" id="subj" name="subj" maxlength="40" size="10" onkeydown="subjValidation()">
                            <p><span id="subjtext"></span></p>
                        </div>
                        <div class="inputBox">
                            <p><label for="Email" id="label">E-mail:</label></p>
                            <input type="text" id="email" name="email" placeholder="Enter e-mail address" onkeydown="mailValidation()">
                            <p><span id="emailtext"></span></p>
                        </div>
                        <div class="inputBox">
                            <p><label for="Address" id="label">Address:</label></p>
                            <input type="text" id="addr" name="addr" maxlength="40" size="10" onkeydown="addrValidation()">
                            <p><span id="addrtext"></span></p>
                        </div>
                    </form>
                    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    width="20px" 
    height="20px" 
    viewBox="0 0 32 32"
    >

    <path d="M16 2a14 14 0 1 0 14 14A14 14 0 0 0 16 2Zm-2 19.59l-5-5L10.59 15L14 18.41L21.41 11l1.596 1.586Z"/>
    <path d="m14 21.591l-5-5L10.591 15L14 18.409L21.41 11l1.595 1.585L14 21.591z"/>
</svg>

                </div>
    </main>

    <script src="js/validation.js"></script>
</body>
</html>
